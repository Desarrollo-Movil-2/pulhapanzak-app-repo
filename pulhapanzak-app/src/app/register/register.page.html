<ion-header>
  <ion-toolbar style="--background: #FB0021;">
    <ion-buttons slot="start">
      <ion-button class="btn-back">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-left" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M5 12h14" />
          <path d="M5 12l6 6" />
          <path d="M5 12l6 -6" />
        </svg>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title class="title-content">Registro</ion-title>
  <form class="formulario" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <!-- Nombres -->
    <div class="container-forms">
      <div class="div-label">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FB0021" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
          <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
        </svg>
        <ion-label>Nombres</ion-label>
      </div>
      <ion-input formControlName="fullName" class="input-modify" [ngClass]="{'error': firstName.invalid && (firstName.dirty || firstName.touched)}"></ion-input>
    </div>

    <!-- Apellidos -->
    <div class="container-forms">
      <div class="div-label">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FB0021" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
          <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
        </svg>
        <ion-label>Apellidos</ion-label>
      </div>
      <ion-input formControlName="lastName" class="input-modify" [ngClass]="{'error': lastName.invalid && (lastName.dirty || lastName.touched)}"></ion-input>
    </div>

    <!-- Correo Electrónico -->
    <div class="container-forms">
      <div class="div-label">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FB0021" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
          <path d="M3 7l9 6l9 -6" />
        </svg>
        <ion-label>Correo Electrónico</ion-label>
      </div>
      <ion-input formControlName="email" type="email" class="input-modify" [ngClass]="{'error': email.invalid && (email.dirty || email.touched)}"></ion-input>
    </div>

    <!-- Contraseña -->
    <div class="container-forms">
      <div class="div-label">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FB0021" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" />
          <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
          <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
        </svg>
        <ion-label>Contraseña</ion-label>
      </div>
      <ion-input formControlName="password" type="password" class="input-modify" [ngClass]="{'error': password.invalid && (password.dirty || password.touched)}"></ion-input>
    </div>

    <!-- Número de Identidad -->
    <div class="container-forms">
      <div class="div-label">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-align-box-right-middle" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FB0021" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M15 15h2" />
          <path d="M3 5a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-14z" />
          <path d="M11 12h6" />
          <path d="M13 9h4" />
        </svg>
        <ion-label>Número de Identidad</ion-label>
      </div>
      <ion-input formControlName="identityNumber" type="text" class="input-modify" [ngClass]="{'error': identityNumber.invalid && (identityNumber.dirty || identityNumber.touched)}" maxlength="13"></ion-input>
    </div>

    <!-- Número de Teléfono -->
    <div class="container-forms">
      <div class="div-label">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-mobile" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FB0021" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M6 5a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2v-14z" />
          <path d="M11 4h2" />
          <path d="M12 17v.01" />
        </svg>
        <ion-label>Número de Teléfono</ion-label>
      </div>
      <ion-input formControlName="phoneNumber" type="tel" class="input-modify" [ngClass]="{'error': phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)}"></ion-input>
    </div>
    <ion-button expand="full" type="submit" shape="round" [disabled]="registerForm.invalid" [ngClass]="{'btn-active': !registerForm.invalid, 'btn-inactive': registerForm.invalid}">Registrar</ion-button>
  </form>
</ion-content>
